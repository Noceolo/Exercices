<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Eliott's Library</title>
</head>
<body>
    <div class="title">Eliott's library &#128218;</div>
    <div class="container">
        <div class="addBtnContainer" onclick="openForm()">
            <button class="addbtn">Add a new book to your library</button>
        </div>
        <div class="bookContainer">
            
        </div>
    </div>
    <div class="formPopUp" id="myForm">
        <form  method="post" class="formContainer">
            <h1>Wich book do we need to add</h1>
        
            <label for="bookTitleForm"><b>Title</b></label><br>
            <input type="text" placeholder="Book's title" name="bookTitleForm" class="bookTitleForm"><br>
        
            <label for="bookAuthorForm"><b>Author</b></label><br>
            <input type="text" placeholder="Book's author" name="bookAuthorForm" class="bookAuthorForm" required><br>
            
            <label for="bookReadForm"><b>Read ?</b></label><br>
            <input type="checkbox" name="bookReadForm" class="bookReadForm"><br>
        
            <button type="button" class="addBtn" onclick="handleFormSubmit()">Add book</button>
            <button type="button" class="cancelBtn" onclick="closeForm()">Close</button>
          </form>
    </div>
</body>
</html>
