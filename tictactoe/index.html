<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    
    <!-- Player Form -->
    <form id="player-form">
      <div class="form-group">
        <label for="playerInput1">Player 1 (X):</label>
        <input type="text" id="playerInput1" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="playerInput2">Player 2 (O):</label>
        <input type="text" id="playerInput2" placeholder="Enter name">
      </div>
      <button type="submit">Start Game</button>
    </form>
    
    <!-- Game Container -->
    <div id="game-container">
      <div id="message" class="message">Welcome to Tic Tac Toe</div>
      <div id="score" class="score"></div>
      
      <div class="board">
        <div class="boardSpace" data-index="0"></div>
        <div class="boardSpace" data-index="1"></div>
        <div class="boardSpace" data-index="2"></div>
        <div class="boardSpace" data-index="3"></div>
        <div class="boardSpace" data-index="4"></div>
        <div class="boardSpace" data-index="5"></div>
        <div class="boardSpace" data-index="6"></div>
        <div class="boardSpace" data-index="7"></div>
        <div class="boardSpace" data-index="8"></div>
      </div>
      
      <button id="reset-button">Reset Game</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
