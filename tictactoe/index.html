<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic tac toe</title>
</head>
<body>
    <div class="title">
        <p>Tic Tac Toe</p>
        <button onclick="GameController.StartGame();">start a game ?</button>
    </div>
    <div class="playersContainer">
    </div>
    <div class="boardContainer">
        <div class="boardSpace" data-index="0">0</div>
        <div class="boardSpace" data-index="1">1</div>
        <div class="boardSpace" data-index="2">2</div>
        <div class="boardSpace" data-index="3">3</div>
        <div class="boardSpace" data-index="4">4</div>
        <div class="boardSpace" data-index="5">5</div>
        <div class="boardSpace" data-index="6">6</div>
        <div class="boardSpace" data-index="7">7</div>
        <div class="boardSpace" data-index="8">8</div>
    </div>
</body>
</html>
