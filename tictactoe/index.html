<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic tac toe</title>
</head>
<body>
    <div class="title">
        <p>Tic Tac Toe</p>
    </div>
    <div class="playersContainer">
        <p class="nameQuestion">who's playing ?</p>
        <input type="text" name="player1" id="playerInput1">
        <input type="text" name="player2" id="playerInput2">
        <button class="nameRegister" onclick="playerCreation()">Let's Play</button>
    </div>
    <div class="boardContainer">
        <div class="boardSpace" data-index="0"></div>
        <div class="boardSpace" data-index="1"></div>
        <div class="boardSpace" data-index="2"></div>
        <div class="boardSpace" data-index="3"></div>
        <div class="boardSpace" data-index="4"></div>
        <div class="boardSpace" data-index="5"></div>
        <div class="boardSpace" data-index="6"></div>
        <div class="boardSpace" data-index="7"></div>
        <div class="boardSpace" data-index="8"></div>
    </div>
</body>
</html>
