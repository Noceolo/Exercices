<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border ="1">
        <caption>My schedule =)</caption>
        <tr>
            <td>&nbsp;</td>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <th>8:00</th>
            <td>Breakfast</td>
            <td>Breakfast</td>
            <td>Breakfast</td>
            <td>Breakfast</td>
            <td>Breakfast</td>
            <td rowspan="2">Sleep</td>
            <td rowspan="2">Sleep</td>
        </tr>
        <tr>
            <th>10:00</th>
            <td rowspan="5">Work</td>
            <td rowspan="5">Work</td>
            <td rowspan="5">Work</td>
            <td rowspan="5">Work</td>
            <td rowspan="5">Work</td>
            

        </tr>
        <tr>
            <th>12:00</th>
            <td colspan="2" rowspan="3">Play</td>
        </tr>
        <tr>
            <th>14:00</th>
        </tr>
        <tr>
            <th>16:00</th>
        </tr>
        <tr>
            <th>18:00</th>
            <td colspan="2">Eat</td>
        </tr>
        <tr>
            <th>20:00</th>
            <td colspan="7">Sleep</td>
        </tr>
    </table>
</body>
</html>
